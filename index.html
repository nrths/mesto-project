<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mesto russia"/>
    <meta name="author" content="north" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="base">
    <div class="page">
        <header class="header section">
            <img src="./images/header-logo.svg" alt="Mesto Russia" class="header__logo">
        </header>
        <main class="content">
            <section class="profile section">
                <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-case">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="photo-grid section">
                <ul class="elements"></ul>
            </section>
        </main>
        <section class="popup popup__mode_profile-edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button type="reset" class="popup__button popup__button_assignment_close"></button>
                <form name="profile-edit-form" action="#" method="POST" class="form">
                        <fieldset class="form__fieldset">
                        <input type="text" name="profile-info" id="username" class="form__item" placeholder="Имя" value="Жак-Ив Кусто">
                        <input type="text" name="profile-info" id="description" class="form__item" placeholder="Описание профиля" value="Исследователь океана">
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button type="submit" class="popup__button popup__button_assignment_save">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="popup popup__mode_place-add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button type="reset" class="popup__button popup__button_assignment_close"></button>
                <form name="place-add-form" action="#" method="POST" class="form">
                        <fieldset class="form__fieldset">
                        <input type="text" name="place-name" id="name" class="form__item" placeholder="Название">
                        <input type="text" name="place-link" id="link" class="form__item" placeholder="Ссылка на картинку">
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <button type="submit" class="popup__button popup__button_assignment_save">Создать</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="popup popup__mode_card-show">
            <div class="popup__container popup__container_mode-card-show">
                <button class="popup__button popup__button_assignment_close"></button>
                <figure class="popup__figure">
                    <img alt="#" src="#" class="popup__figure-image">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </section>
        <footer class="footer section">
            <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="elements-item">
        <li class="element">
            <button type="button" class="element__delete-button"></button>
            <img class="element__image">
            <div class="element__caption">
                <p class="element__title"></p>
                <button type="button" class="element__like"></button>
            </div>
        </li>
    </template>
    <script src="/scripts/index.js"></script>
</body>
</html>
